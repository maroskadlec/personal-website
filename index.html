<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marian Kadlec - Senior UX/UI Designer & Product Designer</title>
    <meta name="description" content="Senior digital designer for ambitious brands and digital products. Available in English and Czech.">
    <meta name="robots" content="index, follow">
    
    <!-- Language alternates -->
    <link rel="alternate" hreflang="en" href="https://mariankadlec.com/index-en.html">
    <link rel="alternate" hreflang="cs" href="https://mariankadlec.com/index-cs.html">
    <link rel="alternate" hreflang="x-default" href="https://mariankadlec.com/">
    
    <!-- Theme color -->
    <meta name="theme-color" content="#20b2aa">
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@200;300;400;500;600;700;800;900&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        /* CSS Variables */
        :root {
            --teal-gradient: linear-gradient(135deg, #20b2aa 0%, #48d1cc 50%, #40e0d0 100%);
            --teal-primary: #20b2aa;
            --teal-light: #48d1cc;
            --teal-bright: #40e0d0;
            --shadow-teal: 0 0 20px rgba(32, 178, 170, 0.5);
            --shadow-teal-glow: 0 15px 35px rgba(32, 178, 170, 0.4);
        }
        
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #e0f7fa, #e8f5e9, #fffde7);
            background-attachment: fixed;
            background-size: 100% 100vh;
            background-repeat: no-repeat;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(45, 55, 72, 0.8);
        }
        
        .loader {
            text-align: center;
            max-width: 600px;
            padding: 4rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(40px);
            border-radius: 24px;
            border: 1px dashed rgba(32, 178, 170, 0.2);
            animation: fadeInUp 1.5s ease-out backwards;
        }
        
        .loader h1 {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 50%, var(--teal-primary) 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }
        
        .loader p {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
            color: rgba(45, 55, 72, 0.7);
        }
        
        .language-options {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 2rem;
        }
        
        .language-btn {
            padding: 0.75rem 1.5rem;
            background: rgba(32, 178, 170, 0.1);
            border: 1px solid rgba(32, 178, 170, 0.2);
            border-radius: 12px;
            color: var(--teal-primary);
            text-decoration: none;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .language-btn:hover {
            background: rgba(32, 178, 170, 0.15);
            border-color: var(--teal-primary);
            transform: translateY(-3px);
            box-shadow: var(--shadow-teal);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(32, 178, 170, 0.2);
            border-top: 3px solid var(--teal-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2.5rem auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .auto-redirect {
            display: block;
        }
        
        .manual-select {
            display: none;
        }
    </style>
</head>
<body>
    <div class="loader">
        <!-- Auto redirect content -->
        <div id="auto-redirect" class="auto-redirect">
            <h1>Marian Kadlec</h1>
            <p>Detecting your preferred language...</p>
            <div class="spinner"></div>
        </div>
        
        <!-- Manual selection content (shown if auto redirect fails) -->
        <div id="manual-select" class="manual-select">
            <h1>Choose Your Language</h1>
            <p>Please select your preferred language:</p>
            <div class="language-options">
                <a href="index-en.html" class="language-btn">English</a>
                <a href="index-cs.html" class="language-btn">Čeština</a>
            </div>
        </div>
    </div>

    <script>
        // Language detection and automatic redirection
        function detectAndRedirect() {
            try {
                // Get browser language
                let userLang = navigator.language || navigator.userLanguage;
                
                // Extract language code (first two characters)
                userLang = userLang.substring(0, 2).toLowerCase();
                
                // Check for stored language preference
                const storedLang = localStorage.getItem('preferred-language');
                
                // Determine target language
                let targetLang = storedLang || userLang;
                
                // Default supported languages
                const supportedLanguages = ['en', 'cs'];
                
                // Validate and set default
                if (!supportedLanguages.includes(targetLang)) {
                    targetLang = 'en'; // Default to English
                }
                
                // Store preference
                localStorage.setItem('preferred-language', targetLang);
                
                // Redirect after a short delay for smooth transition
                setTimeout(() => {
                    if (targetLang === 'cs') {
                        window.location.href = 'index-cs.html';
                    } else {
                        window.location.href = 'index-en.html';
                    }
                }, 1000);
                
            } catch (error) {
                console.error('Language detection failed:', error);
                showManualSelection();
            }
        }
        
        // Show manual language selection if auto detection fails
        function showManualSelection() {
            setTimeout(() => {
                document.getElementById('auto-redirect').style.display = 'none';
                document.getElementById('manual-select').style.display = 'block';
            }, 2000);
        }
        
        // Initialize language detection
        document.addEventListener('DOMContentLoaded', () => {
            // Add fallback to manual selection after 3 seconds
            setTimeout(showManualSelection, 3000);
            
            // Start detection
            detectAndRedirect();
        });
        
        // Handle manual language selection
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('language-btn')) {
                const href = e.target.getAttribute('href');
                const lang = href.includes('cs') ? 'cs' : 'en';
                localStorage.setItem('preferred-language', lang);
            }
        });
    </script>
</body>
</html>
